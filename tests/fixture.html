<!-- js/dom/attributesObservable -->
<div id="attributesObservable"></div>

<!-- js/dom/closest -->
<div id="closest">
	<div ref="noTarget"></div>
	<div ref="target">
		<div ref="source"></div>
	</div>
</div>

<!-- js/dom/closestNotVisible -->
<div id="closestNotVisible">
	<div ref="targetVisibilityHidden" style="visibility:hidden">
		<div ref="sourceVisibilityHidden"></div>
	</div>
	<div ref="targetDisplayNone" style="display:none">
		<div ref="sourceDisplayNone"></div>
	</div>
	<div ref="targetOpacityZero" style="opacity:0">
		<div ref="sourceOpacityZero"></div>
	</div>
	<div ref="targetVisible">
		<div ref="sourceVisible"></div>
	</div>
</div>

<!-- js/dom/dispatchEvent -->
<div id="dispatchEvent">
	<div ref="target">
		<div ref="dispatcher"></div>
	</div>
</div>

<!-- js/dom/getAnimationProperties -->
<style>
	@keyframes getAnimationProperties {
		from {
			opacity: 0;
		}
		to {
			opacity : 1
		}
	}
	#getAnimationProperties [ref="animated"] {
		-webkit-animation : getAnimationProperties .2s ease-in-out 0s;
		-moz-animation : getAnimationProperties .2s ease-in-out 0s;
		-ms-animation : getAnimationProperties .2s ease-in-out 0s;
		animation : getAnimationProperties .2s ease-in-out 0s;
	}
</style>
<div id="getAnimationProperties">
	<div ref="animated"></div>
</div>

<!-- js/dom/getStyleProperty -->
<style>
	#getStyleProperty [ref="element"] {
		padding: 10px 20px;
		position: absolute;
	}
</style>
<div id="getStyleProperty">
	<div ref="element"></div>
</div>

<!-- js/dom/getTransitionProperties -->
<style>
	#getTransitionProperties [ref="element"] {
		-webkit-transition : border .2s ease-in-out 0s;
		-moz-transition : border .2s ease-in-out 0s;
		-ms-transition : border .2s ease-in-out 0s;
		transition : border .2s ease-in-out 0s;
	}
</style>
<div id="getTransitionProperties">
	<div ref="element"></div>
</div>

<!-- js/dom/getTranslateProperties -->
<style>
	#getTranslateProperties [ref="element"] {
		-webkit-transform : translateX(100px) translateY(50px) translateZ(200px);
		-moz-transform : translateX(100px) translateY(50px) translateZ(200px);
		-ms-transform : translateX(100px) translateY(50px) translateZ(200px);
		transform : translateX(100px) translateY(50px) translateZ(200px);
	}
</style>
<div id="getTranslateProperties">
	<div ref="element"></div>
</div>

<!-- js/dom/imageLoaded -->
<div id="imageLoaded">
	<img src="http://coffeekraken.io/dist/img/tool-carpenter.jpg" ref="image" />
</div>
